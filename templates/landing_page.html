{% extends 'base.html' %}

{% block title %} Madlibs! {% endblock %}

{% block content %}

<form action="questionnaire" class="pb-4">

  <label class="col-5 col-form-label text-end">
      Story Format
  </label>

  <select id="" name="menu_select">
    {% for story in stories %}
    <option value="{{ story }}">
      {{ story }}
    </option>
    {% endfor %}
  </select>

  <button class="btn btn-primary btn-lg w-100">
    Get me my MadLib!
  </button>
</form>

{% endblock %}
